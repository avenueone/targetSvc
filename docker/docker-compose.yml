version: '2'
networks:
    app-tier:
        driver: bridge

services:
    planningSvc:
        build: .
        container_name: "target-svc"
        image: registry.avenueone.com/avo/target-svc:0.0.1-SNAPSHOT
        ports:
        - 8090:8090
        links:
        - mongodb
        depends_on:
        - mongodb
        env_file:
        - ./target-svc.env
        networks:
        - app-tier

    mongodb:
        image: mongo:latest
        container_name: "mongodb"
        environment:
        - MONGO_DATA_DIR=/data/db
        - MONGO_LOG_DIR=/dev/null
        volumes:
        - ./data/db:/data/db
        ports:
        - 27017:27017
        command: mongod --smallfiles --logpath=/dev/null # --quiet
        networks:
        - app-tier
